<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicon</title>
    <link href="./public/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <script src="./handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
      <article class="instrument">
          <img class="image" src={{this.image}} alt={{this.name}}>
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
            {{#if this.sale}}
            <p class="price"><del>Price: {{this.price}}</del></p>
            <p class="sale">On sale! {{this.sale}}</p>
            {{else}}
            <p class="price">Price: {{this.price}}
            {{/if}}
          </section>
        </article>
      {{/each}}
    </script>
  </head>

  <body>
    <header>
      <section id="header">
        <h1 class="branding">Musicon</h1>

        <nav>
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="store.html">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">
      
      </section>
    </article>

    <footer>
      <p>&copy; Musicon 2018 (A <a id="codecademy" href="https://www.codecademy.com/" target="_blank">Codecademy</a> assignment)</p>
    </footer>

    <script src="public/main.js"></script>
  </body>
</html>
